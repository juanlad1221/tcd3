<body style=" background: black; display: flex; flex-direction: column; 
align-items: center; justify-content: center;">

      <h3>Activar Volumen...</h3>
      <br>

      <br>
      <img src="./images/mano4.png" width="30%" class="animate__animated" id="img">

    <div id="logo" style="background: cadetblue; display: flex; z-index: 0 !important;

<style>
    @font-face {
            font-family: 'STEPS';
            src: url('./fonts/STEPS-ItalicTracked.ttf');
    }

    body, html {
    height: 100%;
    }
    .bt{
        border: 1px solid blue;
    }
    .area{
        flex-grow: 1;
        flex-basis: 0;
        width: 100%;
    }
    .white{
        color: white;
    }
    .font{
        font-family: STEPS;
    }

    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    
    .embed-container iframe {
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 1;
      display:flex;
      z-index: 10001;
      visibility:visible;
      transform: scale(1.1);
      transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
      color: white;

      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
</style>

<script>
    var grados = 0;
    var modal = document.getElementById('modal')
    var modal2 = document.getElementById('modal2')
    var img = document.getElementById('img')
    //window.addEventListener('scroll', disableScroll);
    var intervalID = window.setInterval(ponerEfecto, 2000);
    
    
  
  
  window.addEventListener('click', function(event){
    quitarAviso();
  }); 

  window.addEventListener("orientationchange", function(event) {

    if ( event.target.screen.orientation.angle === 0){
      grados = 0
      document.getElementById('logo').removeAttribute('hidden')
      document.getElementById('logo2').removeAttribute('hidden')           
    }

    if ( event.target.screen.orientation.angle === 90 || event.target.screen.orientation.angle === 270){
      grados = 90
      quitarAviso() 
      document.getElementById('logo').setAttribute('hidden',true)
      document.getElementById('logo2').setAttribute('hidden',true)
      
    }
});




function ponerEfecto() {
  img.classList.toggle('animate__shakeY')
}

function quitarAviso() {
  modal.style.visibility = 'hidden'
}
</script>
