<script>
var grados = 0;

    window.addEventListener("orientationchange", function(event) {
  if ( event.target.screen.orientation.angle === 0){
      grados = 0
      document.getElementById('iframe').classList.remove('frame2_')
      document.getElementById('iframe').classList.add('frame_')
      document.getElementById('logo1').removeAttribute('hidden')
      document.getElementById('logo2').removeAttribute('hidden')
      console.log(grados)
  }
  if ( event.target.screen.orientation.angle === 90){
      grados = 90
      document.getElementById('iframe').classList.remove('frame_')
      document.getElementById('iframe').classList.add('frame2_')
      document.getElementById('logo1').setAttribute('hidden',true)
      document.getElementById('logo2').setAttribute('hidden',true)
      console.log(grados)
  }
});
</script>
